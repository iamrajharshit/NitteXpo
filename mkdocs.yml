site_name: Nitte Expo


nav:
  - Approach: index.md
  - Model Preparation:
    - Exploring BERT Model : 01_Stage-1.md
    - Fine Tuning: 01-2_Stage-1.md
    - Pruing and Quantization: 01-3_Stage-1.md
  - Federated Learning:
    - Federated Learning : 02_Stage-2.md
    
  - Edge Deployment:
    - Inferencing: 03_Stage-3.md


theme:
  name: material
  logo: ./img/Nitte-logo.jpg
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime

plugins:
 - material/group:
      plugins:
        - mkdocs-material
        - blog
        - group
        - offline
        - search
        - social
        - tags

# Add social media links here
extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/iamrajharshit/ProjectRakuten
    name: GitHub
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/in/iamrajharshit
    name: LinkedIn
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/iamrajharshit
    name: Twitter


markdown_extensions:
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

